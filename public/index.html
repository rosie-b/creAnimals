<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
    <title>creAnimals</title>
    <!-- skeleton framework -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <!-- main css file -->
    <link rel="stylesheet" href="main.css" type="text/css">	
  </head>
  <body>
    <!-- tells the index.js file with the client folder that react.DOM should renter everything within the App.jsx and put it here, via document.getElementById('app') -->

    <!-- run the bundle script that will take my whole app and pop it onto the client server side as part of the start up scripts -->
    <script src="bundle.js"></script>
  </body>
